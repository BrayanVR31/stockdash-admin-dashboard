services:
  mongodb:
    image: "mongo:4.4.29-focal"
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: stockdash
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - db-data:/data/db
  api:
    container_name: api
    image: stockdash/api
    build:
      context: ./backend
      target: development
    volumes:
      - ./backend:/usr/src/app
      - api-node-modules:/usr/src/app/node_modules
    ports:
      - 4000:4000
    restart: always
  dashboard:
    container_name: dashboard
    image: stockdash/dashboard
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend/src:/usr/src/app/src
    ports:
      - 5173:5173
    depends_on:
      - api
    restart: always
    command: npm run dev:local
volumes:
  db-data:
  api-node-modules:
